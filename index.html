<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Проектная работа 4 Анатолия Лубинца на Яндекс.Практикуме"/>
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Анатолий Лубинец" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логитип в шапке">
    </header>

    <section class="edit-form">
      <form class="edit-form__container">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <input class="edit-form__input edit-form__input_name" type="text" placeholder="Моё имя" value="Жак-Ив Кусто">
        <input class="edit-form__input edit-form__input_about-me" type="text" placeholder="Обо мне" value="Исследователь океана">
        <button class="edit-form__submit-button" type="submit"></button>
        <button class="edit-form__close-button"></button>
      </form>
    </section>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">

        <article class="elements__element">
          <img class="elements__photo" src="./images/Карачаевск.jpg" alt="Фото Карачаевск">
          <div class="elements__group">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__heart"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__photo" src="./images/ГораЭльбрус.jpg" alt="Фото Гора Эльбрус">
          <div class="elements__group">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__heart"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__photo" src="./images/Домбай.jpg" alt="Фото Домбай">
          <div class="elements__group">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__heart"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__photo" src="./images/ГораЭльбрус.jpg" alt="Фото Гора Эльбрус">
          <div class="elements__group">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__heart"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__photo" src="./images/Домбай.jpg" alt="Фото Домбай">
          <div class="elements__group">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__heart"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__photo" src="./images/Карачаевск.jpg" alt="Фото Карачаевск">
          <div class="elements__group">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__heart"></button>
          </div>
        </article>

      </section>


    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>

</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Проектная работа 4 Анатолия Лубинца на Яндекс.Практикуме"/>
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Анатолий Лубинец" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логитип в шапке">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <article class="elements__element">
          <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Фото Карачаевск">
          <div class="elements__group">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__heart" type="button" aria-label="Нравится"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__photo" src="./images/elbrus.jpg" alt="Фото Гора Эльбрус">
          <div class="elements__group">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__heart" type="button" aria-label="Нравится"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__photo" src="./images/dombai.jpg" alt="Фото Домбай">
          <div class="elements__group">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__heart" type="button" aria-label="Нравится"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__photo" src="./images/elbrus.jpg" alt="Фото Гора Эльбрус">
          <div class="elements__group">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__heart" type="button" aria-label="Нравится"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__photo" src="./images/dombai.jpg" alt="Фото Домбай">
          <div class="elements__group">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__heart" type="button" aria-label="Нравится"></button>
          </div>
        </article>

        <article class="elements__element">
          <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Фото Карачаевск">
          <div class="elements__group">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__heart" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </section>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="formOfSubmit" name="form">
            <input class="popup__input popup__input_description_name" type="text" placeholder="Моё имя" value="" name="name">
            <input class="popup__input popup__input_description_about-me" type="text" placeholder="Обо мне" value="" name="about-me">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>

</html>

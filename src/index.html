<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Проектная работа 5 Анатолия Лубинца на Яндекс.Практикуме"/>
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Анатолий Лубинец" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логитип в шапке">
    </header>

    <main class="content">
      <section class="profile">
        <button class="profile__avatar-button">
          <img class="profile__avatar" alt="Аватарка">
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__about-me"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements" id="elements-list">
      </section>

      <div class="popup profile-popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__form popup__submit-form" name="form">
            <input class="popup__input popup__input_description_name" type="text"
              placeholder="Моё имя" value="" name="name" id="name" minlength="2" maxlength="40" required
            >
            <span id="name-error" class="error"></span>

            <input class="popup__input popup__input_description_about-me" type="text"
              placeholder="Обо мне" value="" name="info" id="about-me" minlength="2" maxlength="200" required
            >
            <span id="about-me-error" class="error"></span>

            <button class="popup__button popup__submit-button"  type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup add-popup">
        <div class="add-popup__container">
          <h2 class="add-popup__title">Новое место</h2>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__form add-popup__submit-form" name="form">
            <input class="popup__input add-popup__input add-popup__input_description_name" type="text"
              placeholder="Название" value="" id="card" name="name" minlength="2" maxlength="30" required>
            <span id="card-error" class="error"></span>
            <input class="popup__input add-popup__input add-popup__input_description_link" type="url"
              placeholder="Ссылка на картинку" value="" name="link" id="link" required>
            <span id="link-error" class="error"></span>
            <button class="popup__button popup__submit-button popup__submit-button_disabled" type="submit" disabled>Создать</button>
          </form>
        </div>
      </div>


      <div class="popup image-popup">
        <div class="image-popup__container">
          <img class="image-popup__img">
          <p class="image-popup__title"></p>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

      <div class="popup confirmation-popup">
        <div class="confirmation-popup__container">
          <h2 class="confirmation-popup__title">Вы уверены?</h2>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__form confirmation-popup__submit-form" name="form">
            <button class="popup__button popup__submit-button" type="submit">Да</button>
          </form>
        </div>
      </div>

      <div class="popup avatar-popup">
        <div class="avatar-popup__container">
          <h2 class="avatar-popup__title">Обновить аватар</h2>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <form class="popup__form avatar-popup__submit-form" name="form">
            <span id="avatar-error" class="error"></span>
            <input class="popup__input avatar-popup__input avatar-popup__input_description_link" type="url"
              placeholder="Ссылка на картинку" value="" name="link" id="avatar-link" required>
            <span id="avatar-link-error" class="error"></span>
            <button class="popup__button popup__submit-button" type="submit" disabled>Сохранить</button>
          </form>
        </div>
      </div>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <template id="elements-template">
      <div class="elements__item">
        <button class="elements__delete" type="button" aria-label="Удалить" id="delete"></button>
        <img class="elements__photo">
        <div class="elements__group">
          <h2 class="elements__name"></h2>
          <div class="elements__like-group">
            <button class="elements__heart" type="button" aria-label="Нравится"></button>
            <span id="number" class="elements__number-of-like">0</span>
          </div>
        </div>
      </div>
    </template>

  </body>

</html>
